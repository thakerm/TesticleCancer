<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/style.css" />
    <title>Testicular Cancer Post Treatment Follow Up Tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/JS/script.js"></script>
</head>

<body>

    <!--Navbar-->
  <nav class="navbar navbar-dark bg-dark container">
    <span class="mx-auto h4 text-white">Testicle Cancer Treatment Planner</span>
  </nav>
  <div class="container border">
  
    <div class="p-5">
      <div class="input-group mb-3">
        <span class="input-group-text">Pathology</span>
        <select id="path" class="form-select" aria-label="Select" onchange="updateForm(this)">
          <option value="1" selected>Germ Cell Tumor</option>
          <option value="2">Nonseminomatous Germ Cell Tumor</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Date of Orchiectomy</span>
        <input id="date" type="date" class="form-input" aria-label="Select"></input>
      </div>
      <div class="input-group">
        <span class="input-group-text">Stage</span>
        <select id="stage" class="form-select" aria-label="Select" disabled>
  
      </div>
  
  
  
    </div>
    
    <h2>Reference: NCCN 2.2022</h2>
    
  </div>

  

</body>

</html>
