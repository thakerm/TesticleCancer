<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Testicular Cancer Post Treatment Follow Up Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

  <!--Navbar-->
  <nav class="navbar navbar-dark bg-dark container">
    <span class="mx-auto h4 text-white">Testicle Cancer Treatment Planner</span>
  </nav>

  <!--Container Div-->
  <div class="container border">

    <div class="row"> <!--Form-->
      <div class="col"></div>
      <div class="p-4 col-auto">

        <div class="input-group mb-3">
          <span class="input-group-text">Pathology</span>
          <select id="path" class="form-select" aria-label="Select" onclick="updateForm(this)">
            <option value="0" selected>Pure Seminoma</option>
            <option value="1">Nonseminomatous Germ Cell Tumor</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Date of Treatment</span>
          <input id="date" type="date" class="form-input" aria-label="Select"></input>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Stage</span>
          <select id="stage" class="form-select" aria-label="Select"></select>
        </div>
        <div class="input-group mb-3">

          <button id="submit" class="btn btn-primary" onclick="filter('#path','#stage','#date')">Submit</button>



        </div>


        <div class="row">
          
          <div class="col-auto"> <h2 id="stage_header"></h2></div>
         
          <div class="col">
            <button id="copy_btn" class="btn" style="display:none;"><i class="bi bi-clipboard-fill"></i> Copy Table</button>
          </div>

        </div>


        <div class="row">

          <div id="results" class="col"></div>


        </div>

        <div id="image" class="row"></div>

        <div class="row">




          <a href="https://www.nccn.org/professionals/physician_gls/pdf/testicular.pdf">Reference: NCCN 2.2022</a>

        </div>




      </div>
      <div class="col"></div>


    </div>




  </div>

  <link rel="stylesheet" href="static/CSS/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="static/JS/script.js"></script>
</body>

</html>
